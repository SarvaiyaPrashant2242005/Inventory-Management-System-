<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Inventory Management</title>
    <style>
        body {
            background-image:url("IOT.gif");
            background-size: cover;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('iot_inventory_management_plan_powerpoint_ppt_template_bundles_slide01.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background-blend-mode: overlay;
    background-color: rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
}

.content {
    max-width: 600px;
    padding: 20px;
}

h1 {
    font-size: 3em;
    margin: 0 0 20px;
    animation: slideInFromTop 1s ease-in-out;
}

p {
    font-size: 1.2em;
    margin: 20px 0;
    animation: slideInFromTop 1.5s ease-in-out;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: slideInFromTop 2s ease-in-out;
}

button:hover {
    background-color: #45a049;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInFromTop {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }

    button {
        font-size: 0.9em;
        padding: 8px 16px;
    }
}

    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Manage Your IoT Components Efficiently</h1>
            <p>Optimize your inventory with real-time tracking and analytics.</p>
            <button onclick="getStarted()">Get Started</button>
        </div>
    </div>

    <script>
        function getStarted() {
            // Redirect to another page or perform any action
            window.location.href = "Login_Page (1).html";
        }
    </script>
</body>
</html>
